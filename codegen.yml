overwrite: true
schema: xxx.graphql

generates:
  src/infra/graphql/types.ts:
    plugins:
      - typescript
    config:
      enumsAsConst: true
      useTypeImports: true
  src/:
    documents: "src/ui/**/*.gql.ts"
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: "infra/graphql/types.ts"
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      enumsAsConst: true
      useTypeImports: true
